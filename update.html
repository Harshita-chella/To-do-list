
{% extends 'base.html' %}
{% block body %}

   

      <div class='container'>
        <h2>Update Your To-do Task</h2>
        <form action="/update/{{todo.todo_no}}" method="POST">
            <div class="mb-3">
              <label for="task" class="form-label">To-do task</label>
              <input type="text" class="form-control" name="task" id="task" value="{{todo.task}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Task description</label>
              <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
    
      {% endblock body %}
